<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <!-- Navigation bar -->
    <section class="navbar-wrapper container">
        <nav>
            <p class="white-text large-text bold-text"> START BOOTSTRAP </p>
            <ul class="navbar-items-list white-text meduim-text bold-text">
                <li class="navbar-item"> PORTFOLIO </li>
                <li class="navbar-item"> ABOUT </li>
                <li class="navbar-item"> CONTACT </li>
            </ul>
        </nav>
    </section>
    <!-- Hero -->
    <section class="hero-wrapper container">
        <div class="hero-img-wrapper"><img src="./images/hero.svg" alt="Hero imge"></div>
        <div class="white-text xlarge-text">
            <h1> START BOOTSTRAP </h1>
        </div>
        <div class="white-divider">
            <div class="white-divider-line"></div>
            <span class="material-symbols-rounded">
                star
            </span>
            <div class="white-divider-line"></div>
        </div>
        <div class="white-text large-text">
            <h3>Graphic Artist - Web Designer - Illustrator</h3>
        </div>
    </section>
    <!-- Portfolio -->
    <section class="portfolio-wrapper container">
        <div class="dark-text xlarge-text">
            <h1>PORTFOLIO</h1>
        </div>
        <div class="dark-divider">
            <div class="dark-divider-line"></div>
            <span class="material-symbols-rounded">
                star
            </span>
            <div class="dark-divider-line"></div>
        </div>
        <div class="portfolio-cards">
            <div class="card"><img src="./images/cabin.png" alt="Cabin"></div>
            <div class="card"><img src="./images/cake.png" alt="Cake"></div>
            <div class="card"><img src="./images/circus.png" alt="Circus"></div>
            <div class="card"><img src="./images/game.png" alt="Game"></div>
            <div class="card"><img src="./images/safe.png" alt="Safe"></div>
            <div class="card"><img src="./images/submarine.png" alt="Submarine"></div>
        </div>
    </section>
</body>

</html>
