<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Messages </title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body class="messages-body">
    <!-- Titile -->
    <h1 class="dark-text xlarge-text center-text"> Messages Recieved: </h1>
    <!-- Divider -->
    <div class="dark-divider">
        <div class="dark-divider-line"></div>
        <span class="material-symbols-rounded">
            star
        </span>
        <div class="dark-divider-line"></div>
    </div>
    <!-- Table -->
    <div class="messages-table">
        <table class="white-text" id="messages-table">
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th> Phone Number</th>
                <th> Message </th>
            </tr>
        </table>
    </div>
    <script src="./scripts/messages_script.js"></script>
</body>

</html>
